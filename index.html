<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css">
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">  
        <img src="instagram-celular.png" alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo"/>

          <div class="login">
          <div class="social-facebook">
           <a href="#" class="link-facebook">
           <i class="fa-brands fa-facebook-square"></i>Continuar com o Facebook
           </a>
          </div>
          
          <div class="alternative">
            <span class="line">Ou</span>
          </div>
          
            <div class="input-field">
              <input type="text" placeholder="Telefone, nome do usuário ou email">
            </div>
            <div class="input-field">
              <input type="password"  class="" placeholder="Senha">
            </div>
            <p class="recover">Esqueceu a senha?</p>
            <div class="btn-conteiner">
              <a href="#" class="btn-entrar">Entrar</a>
            </div>
          </div>
        </div>
        
        <div class="group">
          <p class="not-account">Não tem uma conta?<span class="link-cadastre"> Cadastre-se</span></p> 
        </div>
        
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
          
        </div>
      </div>
    </div>

  </body>
</html>
